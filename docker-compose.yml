version: "3.9"

services:
  app:
    build: .
    env_file: .env
    depends_on:
      - db
    ports:
      - "8501:8501"
    environment:
      DB_URL: ${DB_URL}

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: interview_helper
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
