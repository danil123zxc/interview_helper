name: CD

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main

jobs:
  docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_uri: ${{ steps.image.outputs.uri }}
    env:
      IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr
      - uses: docker/setup-buildx-action@v3
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
      - name: Export image uri
        id: image
        run: echo "uri=${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    env:
      IMAGE_URI: ${{ needs.docker.outputs.image_uri }}
      APP_NAME: interview-helper
      APP_PORT: "8501"
      CONTAINER_PORT: "8501"
      ENV_FILE: ${{ secrets.ENV_FILE_PATH }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr
      - name: Get ECR password
        id: ecrpwd
        run: |
          password=$(aws ecr get-login-password --region "${{ secrets.AWS_REGION }}")
          echo "::add-mask::$password"
          echo "password=$password" >> "$GITHUB_OUTPUT"
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_PASSWORD: ${{ steps.ecrpwd.outputs.password }}
        with:
          host: ec2-43-201-1-90.ap-northeast-2.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: IMAGE_URI,APP_NAME,APP_PORT,CONTAINER_PORT,ECR_REGISTRY,ECR_PASSWORD,ENV_FILE
          script: |
            set -euo pipefail
            if [ -z "${ENV_FILE:-}" ]; then
              ENV_FILE="/opt/interview-helper/.env"
            fi
            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
            docker pull "$IMAGE_URI"
            if docker ps -a --format '{{.Names}}' | grep -w "$APP_NAME" >/dev/null 2>&1; then
              docker stop "$APP_NAME"
              docker rm "$APP_NAME"
            fi
            ENV_ARGS=""
            if [ -f "$ENV_FILE" ]; then
              ENV_ARGS="--env-file $ENV_FILE"
            fi
            docker run -d --restart unless-stopped --name "$APP_NAME" \
              -p "${APP_PORT}:${CONTAINER_PORT}" \
              $ENV_ARGS \
              "$IMAGE_URI"
